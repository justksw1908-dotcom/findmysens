<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMySens - FPS Mouse Sensitivity Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>FIND MY <span class="accent">SENS</span></h1>
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="label">HITS</span>
                    <span id="hits-count" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">MISSES</span>
                    <span id="misses-count" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">TIME</span>
                    <span id="timer-display" class="value">00:00</span>
                </div>
                <button id="stop-btn" class="stop-btn hidden">STOP TEST</button>
            </div>
        </header>

        <main class="game-view">
            <div id="grid-container" class="grid-container">
                <!-- JavaScript will populate the grid here -->
                <div id="overlay-start" class="overlay">
                    <button id="start-btn" class="glow-btn">START TEST</button>
                    <p class="hint">Click the glowing squares. Test your reaction and aim.</p>
                </div>
            </div>
        </main>

        <footer>
            <div class="controls">
                <p>Grid Size: <span id="grid-size-text">16x9</span></p>
                <p>Interval: <span id="interval-text">1.0s</span></p>
            </div>
        </footer>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
